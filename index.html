<body>
    <div class="container">
        <p class="mainText"></p>

    <script>
        // Chiedere all'utente il suo cognome e inserirlo in un array non ordinato. 
        // Riordinare l'array e stampare la lista dei cognomi in ordine alfabetico e la posizione "umana" (partendo da 1) del cognome dell'utente.
        var sur = ['Alessi', 'Sbaglia' , 'Gamba', 'Venti', 'Fasano', 'Cascia'];
        console.log(sur);
        var surUser = prompt("Inserisci il tuo cognome");
        sur.push(surUser);
        sur.sort();
        console.log(sur);
        for (var i=0; i<sur.length;i++) {
            var humIndex = i + 1;
            console.log(humIndex, sur[i]);
        }
    </script>
